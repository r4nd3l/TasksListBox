<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- DevCorner - Favicon -->
  <link rel="shortcut icon" href="img/favicon.svg">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="css/all.css">

  <!-- Custom Css -->
  <link rel="stylesheet" href="css/style.css">

  <title>DevCorner</title>
</head>
<body>

  <div class="center">
    <h3 class="brand"><i class="fas fa-code"></i> DevCorner Community</h3>
    <p class="slogan">The independent web developer community</p>
    <p>Tasks list box</p>
  </div>

  <div class="task-list middle">

    <h2>My daily tasks</h2>
    <label class="task">
      <input type="checkbox">
      <i class="fas fa-check"></i>
      <input class="text" value="Have breakfast" />
    </label>

    <label class="task">
      <input type="checkbox">
      <i class="fas fa-check"></i>
      <input class="text" value="Go to school" />
    </label>

    <label class="task">
      <input type="checkbox">
      <i class="fas fa-check"></i>
      <input class="text" value="Read a book" />
    </label>

    <label class="task">
      <input type="checkbox">
      <i class="fas fa-check"></i>
      <input class="text" value="Play games" />
    </label>
  </div>

</body>
</html>
